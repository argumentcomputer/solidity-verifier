name: test

on: [workflow_dispatch, push, pull_request]

env:
  FOUNDRY_PROFILE: ci
  PRIVATE_KEY: ${{ secrets.ANVIL_PRIVATE_KEY }}
  RPC_URL: ${{ secrets.ANVIL_RPC_URL }}


jobs:
  integration-tests:
    needs: [unit-tests]
    strategy:
      fail-fast: true

    name: Integration Tests
    runs-on: [self-hosted, anvil]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Deploy main contract
        run: |
          echo "CONTRACT_ADDRESS=$(forge script script/Deployment.s.sol:NovaVerifierDeployer --fork-url $RPC_URL --private-key $PRIVATE_KEY --broadcast --non-interactive --silent | sed -n 's/.*Contract Address: //p' | tail -1)" >> $GITHUB_OUTPUT
        id: deployment

      - name: Load proof and public parameters
        run: |
          python loader.py verifier-key.json compressed-snark.json ${{steps.deployment.outputs.CONTRACT_ADDRESS}} $RPC_URL

      - name: Check proof verification status
        run: |
          [[ $(cast call ${{steps.deployment.outputs.CONTRACT_ADDRESS}} "verify(uint32,uint256[],uint256[],bool)(bool)" "3" "[1]" "[0]" "true" --private-key $PRIVATE_KEY --rpc-url $RPC_URL) == true ]] && exit 0 || exit 1

  unit-tests:
    strategy:
      fail-fast: true

    name: Unit Tests
    runs-on: [self-hosted, anvil]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Check formatting
        run: |
          forge fmt --check

      - name: Regenerate Contracts
        run: |
          python src/blocks/poseidon/poseidon-contract-gen.py neptune-constants-U24-pallas.json PoseidonU24Pallas > src/blocks/poseidon/PoseidonNeptuneU24pallas.sol
          python src/blocks/poseidon/poseidon-contract-gen.py neptune-constants-U24-vesta.json PoseidonU24Vesta > src/blocks/poseidon/PoseidonNeptuneU24vesta.sol

      - name: Run forge fmt on re-generated contracts
        run: |
          forge fmt

      - name: Check discrepancies
        run: |
          if [[ `git status --porcelain` ]]; then
            echo "There are discrepancies between the repository and the source. Please ensure the contracts are up to date."
            exit 1
          fi

      - name: Run Forge build
        run: |
          forge --version
          forge build

      - name: Run Forge tests
        run: |
          forge test -vvv

      - name: Get sizes of compiled contracts
        run: |
          forge --version
          forge build --sizes || true
